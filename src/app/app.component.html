<div class="game-container">
  <div class="mode-and-score">
    <div
      class="game-mode text-right"
      (click)="!isChoosing || setGameMode('RPS')"
      [class.game-mode-active]="getGameMode() === 'RPS'"
    >
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
    </div>

    <div class="score">
      <p>Score</p>
      <p>{{ getScore().wins }}</p>
    </div>

    <div
      class="game-mode text-left"
      (click)="!isChoosing || setGameMode('RPSLS')"
      [class.game-mode-active]="getGameMode() === 'RPSLS'"
    >
      <p>Rock</p>
      <p>Paper</p>
      <p>Scissors</p>
      <p>Lizard</p>
      <p>Spock</p>
    </div>
  </div>

  @if (isChoosing) {
  <div class="choices">
    <img
      src="icon-rock.svg"
      alt="Rock"
      (click)="play('rock')"
      class="icon icon-border-rock"
    />
    <img
      src="icon-paper.svg"
      alt="Paper"
      (click)="play('paper')"
      class="icon icon-border-paper"
    />
    <img
      src="icon-scissors.svg"
      alt="Scissors"
      (click)="play('scissors')"
      class="icon icon-border-scissors"
    />
    @if(getGameMode() === "RPSLS") {
    <img
      src="icon-lizard.svg"
      alt="Lizard"
      (click)="play('lizard')"
      class="icon icon-border-lizard"
    />
    <img
      src="icon-spock.svg"
      alt="Spock"
      (click)="play('spock')"
      class="icon icon-border-spock"
    />
    }
  </div>
  } @else {
  <div class="result">
    <div>
      <p>You picked</p>
      @if(playerChoice) {
      <img
        [src]="getImageSrc(playerChoice)"
        [alt]="playerChoice"
        class="icon"
        [class.icon-border-win]="result === 'You win!' && playerChoice"
        [class.icon-border-loose]="result === 'You loose!' && playerChoice"
        [class.icon-border-draw]="result === 'You tie!' && playerChoice"
      />
      }
    </div>

    <div>
      <p>{{ result }}</p>
      <button (click)="resetGame()">Play Again</button>
    </div>

    <div>
      <p>The house picked</p>
      @if(computerChoice) {
      <img
        [src]="getImageSrc(computerChoice)"
        [alt]="computerChoice"
        class="icon"
        [class.icon-border-loose]="result === 'You win!' && playerChoice"
        [class.icon-border-win]="result === 'You loose!' && playerChoice"
        [class.icon-border-draw]="result === 'You tie!' && playerChoice"
      />
      }
    </div>
  </div>

  }
</div>
